<!-- Full HTML code with Firebase integration, edit/save without duplication -->
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مدیر وظایف</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      direction: rtl;
      font-size: 18px;
    }
    .page-header {
      text-align: center;
      color: white;
      background: #2196f3;
      padding: 15px;
      border-radius: 10px;
      font-size: 22px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    #searchHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background: white;
      border-radius: 8px;
      padding: 5px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
    #searchInput {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
      padding: 10px;
    }
    input,
    button,
    textarea {
      font-family: 'Vazirmatn', sans-serif;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #addBtn {
      position: fixed;
      left: 20px;
      bottom: 20px;
      background: #5a47d7;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 30px;
      cursor: pointer;
    }
    #taskForm {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .jalali-date {
      font-size: 0.85em;
      color: #777;
      text-align: left;
    }
    .task {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .task button {
      margin-top: 5px;
      margin-left: 10px;
      background: #eee;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .progress-bar {
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin: 8px 0;
    }
    .progress {
      height: 10px;
      background: #4caf50;
    }
    .overdue {
      color: red;
    }
  </style>
</head>
<body>
  <div class="page-header">لیست کارها</div>
  <div id="searchHeader">
    <input id="searchInput" type="text" placeholder="جستجوی وظایف..." oninput="renderTasks()" />
  </div>
  <div id="taskList"></div>
  <div id="taskForm">
    <div class="form-header" id="formHeader">وظیفه جدید</div>
    <input id="taskTitle" type="text" placeholder="مثال: خرید کتاب" />
    <textarea id="taskDetails" placeholder="توضیحات اضافی..."></textarea>
    <label for="taskDue">تاریخ سررسید</label>
    <input id="taskDue" type="date" oninput="updateJalaliDate(this.value)" />
    <div class="jalali-date" id="jalaliDisplay"></div>
    <label for="taskProgress">پیشرفت</label>
    <input type="range" id="taskProgress" min="0" max="100" value="0" oninput="updateProgressLabel(this.value)" />
    <div class="jalali-date"><span id="progressLabel">0%</span></div>
    <button id="submitButton" onclick="addTaskToFirestore()">➕ افزودن وظیفه</button>
  </div>
  <button id="addBtn" onclick="startNewTask()">+</button>

  <script>
    // ... [Firebase init and other functions remain unchanged] ...

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      const search = document.getElementById("searchInput").value.toLowerCase();
      db.collection("tasks").get().then(snapshot => {
        snapshot.forEach(doc => {
          const task = doc.data();
          const id = doc.id;
          if (search && !(task.title.toLowerCase().includes(search) || task.details.toLowerCase().includes(search))) return;

          const div = document.createElement("div");
          div.className = "task";
          let jalaliText = '';
          let jalaliEdit = '';
          let overdueClass = '';
          if (task.dueDate) {
            const [gy, gm, gd] = task.dueDate.split('-').map(Number);
            const j = toJalali(gy, gm - 1, gd);
            jalaliText = `${j.jy}/${j.jm}/${j.jd}`;
            const today = new Date();
            const due = new Date(task.dueDate);
            if (today > due) overdueClass = 'overdue';
          }
          if (task.timestamp) {
            const d = new Date(task.timestamp);
            const jEdit = toJalali(d.getFullYear(), d.getMonth(), d.getDate());
            const dateStr = `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}-${d.getDate().toString().padStart(2, '0')}`;
            jalaliEdit = `<small>آخرین ویرایش: ${dateStr} (${jEdit.jy}/${jEdit.jm}/${jEdit.jd})</small><br>`;
          }
          div.innerHTML = `
            <strong class="${overdueClass}">${task.title}</strong><br>
            <p>${task.details || ''}</p>
            ${jalaliEdit}
            ${task.dueDate ? `<small>تاریخ سررسید: ${task.dueDate} (${jalaliText})</small><br>` : ''}
            <div class="progress-bar"><div class="progress" style="width: ${task.progress}%"></div></div>
            <small>پیشرفت: ${task.progress}%</small><br>
            <button onclick="editTask('${id}')">✏️ ویرایش</button>
            <button onclick="deleteTask('${id}')">🗑 حذف</button>
          `;
          list.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
