<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدیر وظایف</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      direction: rtl;
    }
    .page-header {
      text-align: center;
      color: white;
      background: #5a47d7;
      padding: 15px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
    }
    input, textarea, button {
      font-family: 'Vazirmatn', sans-serif;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .task {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .task button {
      margin-top: 5px;
      margin-left: 10px;
      background: #eee;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .progress-bar {
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress {
      height: 10px;
      background: #4caf50;
    }
  </style>
</head>
<body>
  <div class="page-header">مدیریت وظایف</div>
  <input id="title" placeholder="عنوان وظیفه">
  <textarea id="description" placeholder="توضیحات"></textarea>
  <input type="date" id="due">
  <div id="jalaliDate" style="font-size:14px;color:#555;"></div>
  <input type="range" id="progress" min="0" max="100" value="0" oninput="document.getElementById('progressLabel').innerText = this.value + '%'">
  <div id="progressLabel">0%</div>
  <button onclick="addTask()">➕ افزودن وظیفه</button>

  <div id="tasks"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSy...", // 🔐 جایگزین کن
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "...",
      appId: "..."
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tasksRef = db.collection("tasks");

    function toJalali(gy, gm, gd) {
      const g_d_m = [0,31,59,90,120,151,181,212,243,273,304,334];
      let jy = gy - 621, days = g_d_m[gm] + gd;
      if (gm > 1 && ((gy % 4 === 0 && gy % 100 !== 0) || (gy % 400 === 0))) days++;
      let march = (gy % 4 === 0) ? 21 : 20;
      days += (gy - 1600) * 365 + Math.floor((gy - 1600 + 3) / 4) - Math.floor((gy - 1600 + 99) / 100) + Math.floor((gy - 1600 + 399) / 400);
      days -= 79;
      const j_np = Math.floor(days / 12053);
      days %= 12053;
      jy = 979 + 33 * j_np + 4 * Math.floor(days / 1461);
      days %= 1461;
      if (days >= 366) jy += Math.floor((days - 1) / 365), days = (days - 1) % 365;
      const jm = (days < 186) ? 1 + Math.floor(days / 31) : 7 + Math.floor((days - 186) / 30);
      const jd = (days < 186) ? 1 + days % 31 : 1 + (days - 186) % 30;
      return `${jy}/${jm}/${jd}`;
    }

    document.getElementById('due').addEventListener('change', function() {
      const d = new Date(this.value);
      const jalali = toJalali(d.getFullYear(), d.getMonth(), d.getDate());
      document.getElementById('jalaliDate').innerText = 'تاریخ جلالی: ' + jalali;
    });

    function renderTasks() {
      tasksRef.orderBy("created", "desc").onSnapshot(snapshot => {
        const tasks = document.getElementById('tasks');
        tasks.innerHTML = '';
        snapshot.forEach(doc => {
          const task = doc.data();
          const div = document.createElement('div');
          div.className = 'task';
          div.innerHTML = `
            <strong>${task.title}</strong><br>
            ${task.description}<br>
            ${task.due}<br>
            <div class="progress-bar"><div class="progress" style="width: ${task.progress}%"></div></div>
            <small>پیشرفت: ${task.progress}%</small><br>
            <button onclick="editTask('${doc.id}', ${task.progress})">✏️ ویرایش</button>
            <button onclick="deleteTask('${doc.id}')">🗑 حذف</button>
          `;
          tasks.appendChild(div);
        });
      });
    }

    function addTask() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const due = document.getElementById('due').value;
      const progress = document.getElementById('progress').value;
      if (!title) return;
      tasksRef.add({ title, description, due, progress, created: new Date() });
    }

    function deleteTask(id) {
      if (confirm('حذف شود؟')) tasksRef.doc(id).delete();
    }

    function editTask(id, currentProgress) {
      const newProgress = prompt('درصد جدید پیشرفت؟', currentProgress);
      if (newProgress !== null) tasksRef.doc(id).update({ progress: parseInt(newProgress) });
    }

    renderTasks();
  </script>
</body>
</html>
