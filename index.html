<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مدیر وظایف</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      background: #f2f2f2;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      font-size: 18px;
    }

    .page-header {
      background: #5a47d7;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 10px;
      text-align: center;
    }

    input,
    textarea,
    button {
      font-family: inherit;
      font-size: 16px;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .task {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .progress-bar {
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress {
      height: 10px;
      background: #4caf50;
    }

    .jalali-date {
      font-size: 0.85em;
      color: #777;
      margin-top: 5px;
    }

    .orange-title {
      color: orange;
    }
  </style>
</head>

<body>
  <div class="page-header">مدیریت وظایف</div>
  <input id="title" type="text" placeholder="عنوان وظیفه" />
  <textarea id="details" placeholder="توضیحات"></textarea>
  <input id="dueDate" type="date" />
  <div id="jalaliDisplay" class="jalali-date"></div>
  <input id="progress" type="range" min="0" max="100" value="0" oninput="document.getElementById('progressLabel').innerText = this.value + '%'">
  <div class="jalali-date"><span id="progressLabel">0%</span></div>
  <button onclick="addTask()">➕ افزودن وظیفه</button>
  <div id="taskList"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js';
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDpDvuAzs_r5ZWacFIKAZXtov0DKCjIEWw",
      authDomain: "arontasks.firebaseapp.com",
      projectId: "arontasks",
      storageBucket: "arontasks.appspot.com",
      messagingSenderId: "1027642867381",
      appId: "1:1027642867381:web:a9ef08b56de58c1dde88fc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const taskRef = collection(db, 'tasks');

    const toJalali = (gy, gm, gd) => {
      const g_d_m = [0, 31, 59, 90, 120, 151, 181, 212, 243, 273, 304, 334];
      let jy = gy - 621;
      let days = g_d_m[gm] + gd;
      if (gm > 1 && ((gy % 4 === 0 && gy % 100 !== 0) || gy % 400 === 0)) days++;
      days += (gy - 1600) * 365 + Math.floor((gy - 1600 + 3) / 4) - Math.floor((gy - 1600 + 99) / 100) + Math.floor((gy - 1600 + 399) / 400) - 79;
      let j_np = Math.floor(days / 12053);
      days %= 12053;
      jy = 979 + 33 * j_np + 4 * Math.floor(days / 1461);
      days %= 1461;
      if (days >= 366) {
        jy += Math.floor((days - 1) / 365);
        days = (days - 1) % 365;
      }
      let jm = days < 186 ? 1 + Math.floor(days / 31) : 7 + Math.floor((days - 186) / 30);
      let jd = days < 186 ? 1 + (days % 31) : 1 + ((days - 186) % 30);
      return { jy, jm, jd };
    }

    document.getElementById('dueDate').addEventListener('input', e => {
      const parts = e.target.value.split('-');
      if (parts.length === 3) {
        const jalali = toJalali(+parts[0], +parts[1] - 1, +parts[2]);
        document.getElementById('jalaliDisplay').innerText = `تاریخ جلالی: ${jalali.jy}/${jalali.jm}/${jalali.jd}`;
      } else {
        document.getElementById('jalaliDisplay').innerText = '';
      }
    });

    async function addTask() {
      const title = document.getElementById('title').value;
      const details = document.getElementById('details').value;
      const dueDate = document.getElementById('dueDate').value;
      const progress = document.getElementById('progress').value;
      if (!title) return;
      await addDoc(taskRef, { title, details, dueDate, progress: parseInt(progress) });
      document.getElementById('title').value = '';
      document.getElementById('details').value = '';
      document.getElementById('dueDate').value = '';
      document.getElementById('progress').value = 0;
      document.getElementById('progressLabel').innerText = '0%';
      document.getElementById('jalaliDisplay').innerText = '';
    }

    onSnapshot(taskRef, snapshot => {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      snapshot.forEach(docSnap => {
        const task = docSnap.data();
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `<strong>${task.title}</strong><br>${task.details}<br>${task.dueDate}<br>
        <div class="progress-bar"><div class="progress" style="width:${task.progress}%"></div></div>
        <small>پیشرفت: ${task.progress}%</small>`;
        list.appendChild(div);
      });
    });
  </script>
</body>

</html>
