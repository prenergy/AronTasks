<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مدیریت وظایف</title>
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
    }
    .task {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      margin-top: 5px;
      cursor: pointer;
    }
    .edit {
      background-color: #e0e0e0;
    }
    .delete {
      background-color: #f8d7da;
    }
    .add-btn {
      position: fixed;
      left: 20px;
      bottom: 20px;
      background-color: #673ab7;
      color: white;
      font-size: 24px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center; background:#4285F4; color:white; padding:10px; border-radius:8px;">لیست کارها</h2>
    <div id="taskList"></div>
  </div>
  <div class="add-btn" onclick="addTask()">+</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDpDvuAzs_r5ZWacFIKAZXtov0DKCjIEWw",
      authDomain: "arontasks.firebaseapp.com",
      projectId: "arontasks",
      storageBucket: "arontasks.appspot.com",
      messagingSenderId: "1027642867381",
      appId: "1:1027642867381:web:a9ef08b56de58c1dde88fc"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const taskList = document.getElementById('taskList');

    function loadTasks() {
      taskList.innerHTML = "";
      db.collection("tasks").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const task = doc.data();
          const div = document.createElement("div");
          div.className = "task";
          div.innerHTML = `
            <h3>${task.title}</h3>
            <p>${task.details}</p>
            <p>سررسید: ${task.dueDate}</p>
            <progress max="100" value="${task.progress}"></progress>
            <p>پیشرفت: ${task.progress}%</p>
            <button class="btn edit" onclick="editTask('${doc.id}', '${task.title}', '${task.details}', '${task.dueDate}', ${task.progress})">✏️ ویرایش</button>
            <button class="btn delete" onclick="deleteTask('${doc.id}')">🗑 حذف</button>
          `;
          taskList.appendChild(div);
        });
      });
    }

    function addTask() {
      const title = prompt("عنوان کار:");
      const details = prompt("توضیحات:");
      const dueDate = prompt("تاریخ سررسید:");
      const progress = parseInt(prompt("درصد پیشرفت:"), 10);
      if (title) {
        db.collection("tasks").add({ title, details, dueDate, progress })
          .then(() => loadTasks());
      }
    }

    function editTask(id, title, details, dueDate, progress) {
      const newTitle = prompt("عنوان جدید:", title);
      const newDetails = prompt("توضیحات جدید:", details);
      const newDueDate = prompt("سررسید جدید:", dueDate);
      const newProgress = parseInt(prompt("درصد پیشرفت جدید:", progress), 10);
      db.collection("tasks").doc(id).update({
        title: newTitle,
        details: newDetails,
        dueDate: newDueDate,
        progress: newProgress
      }).then(() => loadTasks());
    }

    function deleteTask(id) {
      if (confirm("آیا مطمئنی می‌خوای حذف کنی؟")) {
        db.collection("tasks").doc(id).delete()
          .then(() => loadTasks());
      }
    }

    loadTasks();
  </script>
</body>
</html>
