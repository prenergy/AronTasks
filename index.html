<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مدیر وظایف آفلاین</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      direction: rtl;
      font-size: 18px;
    }

    .form-header {
      text-align: center;
      color: #fff;
      background: #5a47d7;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      font-size: 22px;
      margin-bottom: 0;
    }

    .page-header {
      text-align: center;
      color: white;
      background: #2196f3;
      padding: 15px;
      border-radius: 10px;
      font-size: 22px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    input,
    button,
    textarea {
      font-family: 'Vazirmatn', sans-serif;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .task {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .jalali-date,
    #editTimestamp {
      font-size: 0.85em;
      color: #777;
      margin-top: -5px;
      margin-bottom: 10px;
      text-align: left;
    }

    #addBtn {
      position: fixed;
      left: 20px;
      bottom: 20px;
      background: #5a47d7;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 30px;
      cursor: pointer;
    }

    #taskForm {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #searchHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background: white;
      border-radius: 8px;
      padding: 5px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    #searchInput {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
      padding: 10px;
    }

    .task strong {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .task .details {
      margin-bottom: 10px;
      display: block;
    }

    .progress-bar {
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress {
      height: 10px;
      background: #4caf50;
    }

    .task-actions button {
      margin: 5px 0 0 10px;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background: #eee;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="page-header">لیست کارها</div>
  <div id="searchHeader">
    <input id="searchInput" type="text" placeholder="جستجوی وظایف..." oninput="renderTasks()" />
  </div>
  <div id="taskList"></div>
  <div id="taskForm">
    <div class="form-header" id="formHeader">وظیفه جدید</div>
    <input id="taskTitle" type="text" placeholder="مثال: خرید کتاب" />
    <textarea id="taskDetails" placeholder="توضیحات اضافی..." oninput="updateLastEdited()"></textarea>
    <div id="editTimestamp" class="jalali-date"></div>
    <label for="taskDue">تاریخ سررسید</label>
    <input id="taskDue" type="date" oninput="updateJalaliDate(this.value)" />
    <div class="jalali-date" id="jalaliDisplay"></div>
    <label for="taskProgress">پیشرفت</label>
    <input type="range" id="taskProgress" min="0" max="100" value="0" oninput="updateProgressLabel(this.value)" />
    <div class="jalali-date"><span id="progressLabel">0%</span></div>
    <button id="submitButton" onclick="addTaskToFirestore()">➕ افزودن وظیفه</button>
  </div>
  <button id="addBtn" onclick="toggleForm(true)">+</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpDvuAzs_r5ZWacFIKAZXtov0DKCjIEWw",
      authDomain: "arontasks.firebaseapp.com",
      projectId: "arontasks",
      storageBucket: "arontasks.appspot.com",
      messagingSenderId: "1027642867381",
      appId: "1:1027642867381:web:a9ef08b56de58c1dde88fc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function toggleForm(show) {
      const form = document.getElementById('taskForm');
      if (show) {
        form.style.display = 'block';
      } else {
        form.style.display = 'none';
        clearForm();
      }
    }

    function clearForm() {
      document.getElementById('taskTitle').value = '';
      document.getElementById('taskDetails').value = '';
      document.getElementById('taskDue').value = '';
      document.getElementById('taskProgress').value = 0;
      updateProgressLabel(0);
      document.getElementById('jalaliDisplay').textContent = '';
      document.getElementById('editTimestamp').textContent = '';
    }

    function updateProgressLabel(value) {
      document.getElementById('progressLabel').textContent = value + '%';
    }

    function updateJalaliDate(dateString) {
      if (!dateString) {
        document.getElementById('jalaliDisplay').textContent = '';
        return;
      }
      const parts = dateString.split('-');
      const gy = parseInt(parts[0]);
      const gm = parseInt(parts[1]);
      const gd = parseInt(parts[2]);

      // تبدیل ساده میلادی به شمسی (برای دقت بیشتر کتابخانه جداگانه پیشنهاد می‌شود)
      function toJalali(gy, gm, gd) {
        return `${gy - 621}/${gm}/${gd}`;
      }

      const jalaliDate = toJalali(gy, gm, gd);
      document.getElementById('jalaliDisplay').textContent = 'تاریخ شمسی: ' + jalaliDate;
    }

    async function addTaskToFirestore() {
      const title = document.getElementById('taskTitle').value.trim();
      const details = document.getElementById('taskDetails').value.trim();
      const dueDate = document.getElementById('taskDue').value;
      const progress = parseInt(document.getElementById('taskProgress').value);
      const timestamp = new Date().toISOString();

      if (!title) {
        alert('لطفاً عنوان وظیفه را وارد کنید.');
        return;
      }

      try {
        await addDoc(collection(db, 'tasks'), {
          title,
          details,
          dueDate,
          progress,
          timestamp
        });
        alert('وظیفه با موفقیت ثبت شد!');
        toggleForm(false);
        renderTasks();
      } catch (error) {
        alert('خطا در ثبت وظیفه: ' + error.message);
      }
    }

    async function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = 'در حال بارگذاری...';

      const searchTerm = document.getElementById('searchInput').value.trim();

      try {
        const tasksCol = collection(db, 'tasks');
        let tasks = [];

        if (searchTerm) {
          // Firestore جستجوی contains ندارد، همه را می‌گیریم و فیلتر می‌کنیم
          const querySnapshot = await getDocs(tasksCol);
          querySnapshot.forEach(doc => {
            const data = doc.data();
            if (data.title && data.title.includes(searchTerm)) {
              tasks.push({ id: doc.id, ...data });
            }
          });
        } else {
          // همه تسک‌ها را مرتب بر اساس timestamp می‌گیریم
          const q = query(tasksCol, orderBy('timestamp', 'desc'));
          const querySnapshot = await getDocs(q);
          querySnapshot.forEach(doc => {
            tasks.push({ id: doc.id, ...doc.data() });
          });
        }

        displayTasks(tasks);
      } catch (error) {
        document.getElementById('taskList').innerHTML = 'خطا در بارگذاری وظایف: ' + error.message;
      }
    }

    function displayTasks(tasks) {
      const taskList = document.getElementById('taskList');
      if (tasks.length === 0) {
        taskList.innerHTML = '<p>هیچ وظیفه‌ای یافت نشد.</p>';
        return;
      }
      taskList.innerHTML = '';
      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task';

        div.innerHTML = `
          <strong>${task.title}</strong>
          <span class="details">${task.details || ''}</span>
          <div>تاریخ سررسید: ${task.dueDate || 'ندارد'}</div>
          <div>پیشرفت: ${task.progress || 0}%</div>
          <div class="jalali-date">ثبت شده در: ${new Date(task.timestamp).toLocaleString('fa-IR')}</div>
        `;

        taskList.appendChild(div);
      });
    }

    function updateLastEdited() {
      const now = new Date();
      document.getElementById('editTimestamp').textContent = 'آخرین ویرایش: ' + now.toLocaleString('fa-IR');
    }

    // اتصال توابع به window برای دسترسی در HTML
    window.toggleForm = toggleForm;
    window.addTaskToFirestore = addTaskToFirestore;
    window.renderTasks = renderTasks;
    window.updateProgressLabel = updateProgressLabel;
    window.updateJalaliDate = updateJalaliDate;
    window.updateLastEdited = updateLastEdited;

    // بارگذاری اولیه لیست تسک‌ها
    window.addEventListener('DOMContentLoaded', () => {
      renderTasks();
    });
  </script>
</body>

</html>
